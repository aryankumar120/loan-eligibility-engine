<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Engine - CSV Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .config-notice strong {
            display: block;
            margin-bottom: 5px;
        }

        .api-url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Engine</h1>
        <p class="subtitle">Upload user data CSV file to process loan eligibility</p>

        <div class="config-notice">
            <strong>Configuration Required:</strong>
            Enter your API Gateway endpoint URL below (from serverless deployment output)
            <input type="text" id="apiUrlInput" class="api-url-input"
                   placeholder="https://xxxxx.execute-api.us-east-1.amazonaws.com/upload-url"
                   value="">
        </div>

        <div id="uploadArea" class="upload-area">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click to browse or drag and drop</div>
            <div class="upload-hint">CSV files only (max 10MB)</div>
        </div>

        <input type="file" id="fileInput" accept=".csv" />

        <div id="fileInfo" class="file-info">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <button id="uploadBtn" class="btn" disabled>Upload CSV</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const message = document.getElementById('message');
        const apiUrlInput = document.getElementById('apiUrlInput');

        let selectedFile = null;

        // Load saved API URL from localStorage
        const savedApiUrl = localStorage.getItem('apiUrl');
        if (savedApiUrl) {
            apiUrlInput.value = savedApiUrl;
        }

        // Save API URL on change
        apiUrlInput.addEventListener('input', () => {
            localStorage.setItem('apiUrl', apiUrlInput.value.trim());
        });

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Validate file type
            if (!file.name.endsWith('.csv')) {
                showMessage('Please select a CSV file', 'error');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('File size must be less than 10MB', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            hideMessage();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiUrl = apiUrlInput.value.trim();
            if (!apiUrl) {
                showMessage('Please enter the API Gateway URL first', 'error');
                apiUrlInput.focus();
                return;
            }

            try {
                uploadBtn.disabled = true;
                showProgress(0);
                showMessage('Getting upload URL...', 'info');

                // Get presigned URL from API
                const urlResponse = await fetch(`${apiUrl}?filename=${encodeURIComponent(selectedFile.name)}`);
                if (!urlResponse.ok) {
                    throw new Error('Failed to get upload URL');
                }

                const { upload_url, fields } = await urlResponse.json();

                // Upload file to S3 using presigned POST
                showMessage('Uploading file...', 'info');
                const formData = new FormData();
                Object.keys(fields).forEach(key => {
                    formData.append(key, fields[key]);
                });
                formData.append('file', selectedFile);

                const uploadResponse = await fetch(upload_url, {
                    method: 'POST',
                    body: formData,
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                showProgress(100);
                showMessage('File uploaded successfully! Processing will begin shortly.', 'success');

                // Reset form
                setTimeout(() => {
                    resetForm();
                }, 3000);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`Upload failed: ${error.message}`, 'error');
                uploadBtn.disabled = false;
                hideProgress();
            }
        });

        function showProgress(percent) {
            progressContainer.classList.add('show');
            progressBar.style.width = percent + '%';
        }

        function hideProgress() {
            progressContainer.classList.remove('show');
            progressBar.style.width = '0%';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message show ${type}`;
        }

        function hideMessage() {
            message.classList.remove('show');
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            hideProgress();
        }
    </script>
</body>
</html>
